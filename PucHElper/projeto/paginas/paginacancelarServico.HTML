<body>

        <div class="textocancelarServico">
            <h1>Cancelar servico</h1>

            <div class="inputMotivo">
                <label for="motivo" class="labelmotivo">Motivo do cancelamento:</label>
                <textarea   placeholder="Digite o motivo do cancelamento"></textarea>
            </div>
            <button class="enviar" id="enviar">ENVIAR</button>
        </div>
        
    </main>
</body>


<script>
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

    function ligarPolicia() {
        var numeroTelefone = "190";
        
        window.location.href = "tel:" + numeroTelefone;
    }
        
        const botao_enviar = document.getElementById('enviar');
        botao_enviar.addEventListener('click', function(){
            const textarea = document.getElementById('motivo').value;
            if (textarea == ""){
            alert('O motivo do cancelamento não pode estar vazio!');
            }
            else{
                alert('Serviço cancelado!');
            };
        });
</script>
