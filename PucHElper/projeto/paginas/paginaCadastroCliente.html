<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/paginaCadastroCliente.css">
    <title>Cadastre-se</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="upside">
            <a href="/paginas/paginaInicial.html"><button id="voltar">Voltar</button></a>
            <h1>Cadastro Cliente</h1>
        </div>
        <form>
            <div class="info">
                <div class="info1">
                    <div class="input-box">
                        <label>Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" name="nome" >
                    </div>
                    <div class="input-box">
                        <label>Sobrenome</label>
                        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" name="sobrenome" >
                    </div>
                    <div class="input-box">
                        <label>CPF</label>
                        <input type="number" id="cpf" placeholder="Digite seu CPF" name="cpf" >
                    </div>
                    <div class="input-box">
                        <label>celular</label>
                        <input type="tel" id="celular" placeholder="Digite seu celular" name="celular" >
                    </div>
                    <div class="input-box">
                        <label>E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu E-mail" name="email" >
                    </div>
                </div>
                <div class="info2">
                    <div class="input-box">
                        <label>Data de Nascimento</label>
                        <input type="date" id="nascimento" name="nascimento" >
                    </div>
                    <div class="input-box">
                        <label>CEP</label>
                        <input type="number" id="cep" placeholder="Digite seu CEP" name="cep" >
                    </div>
                    <div class="input-box">
                        <label>Endereço</label>
                        <input type="text" id="endereco" placeholder="Digite seu endereço" name="endereco" >
                    </div>
                    <div class="input-box">
                        <label>Número</label>
                        <input type="number" id="numero" placeholder="Digite o número do endereço" name="numero" >
                    </div>
                    <div class="input-box">
                        <label>Complemento</label>
                        <input type="text" id="complemento" placeholder="Digite o Complemento" name="complemento" >
                    </div>
                </div>
                <div class="info3">
                    <div class="input-box">
                        <label>Bairro</label>
                        <input type="text" name="bairro" 
                        id=bairro placeholder="Digite seu Bairro" >
                        </input>
                    </div>
                    <div class="input-box">
                        <label>Referência</label>
                        <input type="text" id="referencia" placeholder="Digite sua Referência" name="referencia" >
                    </div>
                    <div class="input-box">
                        <label>DF</label>
                        <input type="text" id="df" placeholder="Digite seu Distrito Federal" name="df" >
                    </div>
                    <div class="input-box">
                        <label>Senha</label>
                        <input type="text" id="senha" placeholder="Digite a senha" name="senha" >
                    </div>
                    <div class="input-box">
                        <label>Confirmar senha</label>
                        <input type="text" id="confirmar_senha" placeholder="Confirme a senha" name="confirmar_senha" >
                    </div>
                </div>
            </div>
            <a href="registerUser.css"><button id="registrar" type="submit">Registrar-se</button></a>
        </form>
    </div>
    <script>
        const btn = document.getElementById('registrar');
        const nome = document.getElementById('nome');
        const sobrenome = document.getElementById('sobrenome');
        const cpf = document.getElementById('cpf');
        const celular = document.getElementById('celular');
        const email = document.getElementById('email');
        const nascimento = document.getElementById('nascimento');
        const cep = document.getElementById('cep');
        const endereco = document.getElementById('endereco');
        const numero = document.getElementById('numero');
        const complemento = document.getElementById('complemento');
        const bairro = document.getElementById('bairro');
        const referencia = document.getElementById('referencia');
        const df = document.getElementById('df');
        const senha = document.getElementById('senha');
        const confirmar_senha = document.getElementById('confirmar_senha');


        btn.addEventListener('click', function(event){
            if (nome.value == ""){
                event.preventDefault();
                alert('Preencha o campo nome');  
            }
            else if (sobrenome.value == ""){
                event.preventDefault();
                alert('Preencha o campo sobrenome');
            }
            else if (cpf.value == ""){
                event.preventDefault();
                alert('Preencha o campo cpf');
            }
            else if (celular.value == ""){
                event.preventDefault();
                alert('Preencha o campo celular');
            }
            else if (email.value == ""|| email.value.indexOf('@') == -1 || email.value.indexOf('.') == -1  ){
                event.preventDefault();
                alert('Preencha o campo email de forma correta');
            }
            else if (nascimento.value == ""){
                event.preventDefault();
                alert('Preencha o campo nascimento');
            }
            else if (cep.value == ""){
                event.preventDefault();
                alert('Preencha o campo CEP');
            }
            else if (endereco.value == ""){
                event.preventDefault();
                alert('Preencha o campo endereço');
            }
            else if (numero.value == ""){
                event.preventDefault();
                alert('Preencha o campo numero');
            }
            else if (complemento.value == ""){
                event.preventDefault();
                alert('Preencha o campo complemento');
            }
            else if (senha.value == ""){
                event.preventDefault();
                alert('Preencha o campo senha');
            }
            else if (confirmar_senha.value == ""){
                event.preventDefault();
                alert('Preencha o campo confirmar senha');
            }
            else if (senha.value != confirmar_senha.value){
                event.preventDefault();
                alert('Senhas diferentes');
            }
            else{
                event.preventDefault();
                alert('Cadastro realizado com sucesso');
            }
        });
    </script>
</body>
</html>
