<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 600px;
            border-collapse: collapse;
            
         }
         thead, tfoot{
            border: 1px solid black;
            padding: 10px;
            background-color: gray;
            color: white;

         }

         td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
         }

         .numero{
            text-align: right;
         }

         caption{
            border: 1px solid black;
            background-color: lightgray;
            padding-top: 20px;
            padding-bottom: 20px;
            font-size: 25px;
            font-weight: bolder;
            font-variant: small-caps;
            
         }

         h1{
            margin-left: 80px;

         }

         
    </style>

</head>
<body>
    <h1>Uso de Tabelas complexas</h1>
    <table>
        <caption>
            População das Unidades Federativas brasileiras
        </caption>
        <thead>
            
            <tr>
                <th>
                    Unidade federativa
                </th>
                <th style="width: 150px;">
                    Poupulação
                </th>

            </tr>

        </thead>

        <tbody>
            <tr>
                <td>
                    São Paulo
                </td>
                <td class="numero">
                    44 411 238	
                </td>
            </tr>

            <tr>
                <td>
                    Minas Gerais
                </td>

                <td class="numero">
                    20 538 718	
                </td>
            </tr>

            <tr>
                <td>
                    Rio de Janeiro
                </td>
                <td class="numero">
                    16 054 524
                </td>

            </tr>

            
        </tbody>

        <tfoot>
            <tr>
                <th>
                    População Totalizada
                </th>
                <td>
                    number
                </td>
            </tr>

        </tfoot>

    </table>

    
</body>
</html>
