<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Vídeos </title>
</head>
<body>
    <h1>Campatibilidades</h1>
    <hr>
    <h2>Inserindo vídeos hospedados localmente </h2>
    <p>Este vídeo esta hospedado no meu proprio servidor </p>
    <video controls preload="metadata" width="500" allow="autoplay" loop height="315" allowfullscreen>
        <source src="midia/Homem Na Neve.mp4" type="video/mp4">
        <source src="midia/Homem Na Neve.webm" type="video/webm">
        <source src="midia/Homem Na Neve.ogv" type="video/ogg">
        <source src="midia/Homem Na Neve.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com nenhum fomato de videos web</p>
        
    </video>
    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/e9dZQelULDk?si=8Jh9I3Gg3xC-aZp5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/799504907?h=6f9359118e&autoplay=1&loop=1" width="500" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p>
    
</body>
</html>
