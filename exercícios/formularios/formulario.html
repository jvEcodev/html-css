<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form em html </title>
</head>
<body>
    <!--Value = Valor prÃ©-definido-->
    <form method="post" autocomplete="on" action="cadastro.pynthon">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="nome usu" autocomplete="name" required minlength="12" maxlength="24">

            <label for="isobre"> Sobrenome</label>
            <input type="text" name="sobrenome" id="isobre"  placeholder="sobrenome" required minlength="12" maxlength="24">
        </p>
        <p>
            <label for="imedia"> Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1"  required>
        </p>
        <p>
            <label for="mes"> periodo letivo</label>
            <input type="month" id="mes">
        </p>
        <p>
            <label for="dia"> Dia da prova</label>
            <input type="date" id="dia"> <!--Tudo com script-->
        </p>
        <p>
            <label for="hora"> horario da prova</label>
            <input type="time" id="hora">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">

        </p>
       

    </form>
    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="email" >E-mail</label>
                <input type="email" autocomplete="email" id="email" placeholder="email" required>
                <hr>

                <label for="tel"> Telefone</label>
                <input type="tel" autocomplete="tel" required placeholder="(xx)xxxx-xxxx" pattern="^ \(\d{2}\)\d{4}-\d{4}$">
                
            </p>
        </fieldset>
        
        <fieldset>
            <legend>Sexo</legend>
        
            
            <input type="radio" name="Sexo" id="sexmas" required>
            <label for="sexmas">Masculino</label>
            <br>
            
            <input type="radio" name="Sexo" id="sexfem" required>
            <label for="sexfem"> Feminino</label>
            
            
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">

        </p>
    </form>

</body>
</html>
