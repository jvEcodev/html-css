<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../estilos/paginaLogin.css">
</head>
<body>
    <div class="container">
        <form class="conteudo" >
            <div class="upside">
                <a href="paginaInicial.html"><i class="bi bi-arrow-left"></i></a>
                <h1>Login</h1>
            </div>
            <div class="input-field">
            
                <div class="divlogin">
                    <input class="email" name="email" id="email" placeholder="E-mail:*" >
                </div>
                <div class="password">
                    <input type="password" name="senha" id="senha" placeholder="Senha:*">
                </div>
                <div class="div_botao">
                    
                    <button  class="envio">
                        <label  class="label_envio">Entrar</label>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="/javascript/script.js"></script>
</body>
</html>
