<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
   
</head>
<body>
    <div class="container">
       
        
        <form action="./button.html" class="conteudo" >
            <h1>Pré-cadastro  Profissional</h1>
            <div class="input-field">
                <div class="nome">
                    
                    <input style="margin-top: 30px;" type="text" name="nome" id="nome" placeholder="Nome Completo:">
                </div>
                <div class="cpf">
                    
                    <input type="text" name="cpf" id="cpf" placeholder="CPF:" required>
                </div>
                <div class="celular">
                    
                    <input type="tel" name="celular" id="celular" placeholder="Número:" required>
                </div>
                <div class="user">
                    
                    <input type="email" name="email" id="email" placeholder="E-mail:" required>
                </div>
                <div class="password">
                    
                    <input type="password" name="senha" id="senha" placeholder="Senha:">
                </div>
                <div >
                    <label  class="envio"for="envio" >Enviar</label>
                    <button type="submit" class="btn" id="envio"></button>

                </div>
               
            </div>
            
        </form>
        <main class="certificadoslateral">
            <h1 style="color: white;" >PU<img style="transform: rotate(270deg);" src="Captura de tela 2024-05-23 185943.png" alt=""> HELPER</h1>
            <label for="browse" >  <p class="bi bi-cloud-arrow-up-fill"> Upload</p></label>
            <input id="browse" type="file" >
            

            
        </main>
        
    </div>
</body>
</html>
