<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>puchelper/Registros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
      
    <aside id="sidebar">
        <header id="side_bar_header">
            <img class="logoimg" src="img/steve-jobs-1.jpg" alt="steve">
            <a href="#"></a>
        </header>
        
        <nav class="menu_lateral">
            <button>
                <span>
                    <a href="pagina_inicial.html">
                        <i class="bi bi-house-fill"></i>
                        <span class="palavras" > Home</span>
                    </a>

                </span>
            </button>
        </nav>
        <nav class="menu_lateral">
            <button>
                <span>
                    <a href="orçamento.html">
                        <i class="bi bi-building-fill-gear"></i>
                        <span class="palavras"> Orçamento</span>
                    </a>

                </span>
            </button>
        </nav>
        
        <nav class="menu_lateral">
            <button>
                <span>
                    <i class="bi bi-person-fill"></i>
                    <span class="palavras"> Profile</span>

                </span>
            </button>
        </nav>
        <nav class="menu_lateral">
            <button>
                <span>
                    <i class="bi bi-instagram"></i>
                    <span class="palavras" >Instagram</span>

                </span>
            </button>

        </nav>
        <nav class="menu_lateral">
            <button>
                <span>
                    <i class="bi bi-envelope-fill"></i>
                    <span class="palavras" >E-mail</span>

                </span>
            </button>
        </nav>
        <nav class="menu_lateral">
            <button>
                <span>
                    <i class="bi bi-linkedin"></i>
                    <span class="palavras" >Linkedin</span>

                </span>
            </button>
            
        </nav>
    </aside>
    <div class="conteiner">
        <fieldset class="conteudo">
            <h1 class="bi bi-chat-left-dots-fill"> Registros</h1>
            <form action="" method="post">
                <main id="form2">
                    <label for="eletronico"></label>
                    <input type="text" name="eletronico" id="eletronico" placeholder="Eletrônico" list="lsteletronico">
                    <datalist id="lsteletronico">
                        <option value="Computador">
                        <option value="Notebook">
                        <option value="Celular">
                        <option value="Tablet">
                        <option value="Smartphone">
                        <option value="Smartwatch">
                        <option value="Câmera">
                        <option value="Impressora">
                        <option value="Monitor">
                        <option value="Teclado">
                        <option value="Mouse">
                        <option value="Fone de ouvido">
                        <option value="Caixa de som">
                        <option value="Carregador">
                        <option value="Bateria">
                        <option value="Outro">
                    <i class="bi bi-pc-display"></i>
            
                </main>
                <main id="form1">
                    <br>
                    
                    <textarea  type="text" name="msn" id="msg" cols="30" rows="10" placeholder="Registre seu empecilho:" ></textarea >
                </main>
                <div class="botao">
                    <button class="bi bi-send-plus-fill" type="submit"></button>
                    <button class="bi bi-arrow-repeat" type="reset"></button>
                </div>
            </form>
        </fieldset>
    </div>
    
</body>
</html>
